---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
 name: jenkins-ingress
spec:
 rules:
   - host: jenkins.127.0.0.1.xip.io
     http:
       paths:
         - path: /
           backend:
             serviceName: jenkins
             servicePort: 8080